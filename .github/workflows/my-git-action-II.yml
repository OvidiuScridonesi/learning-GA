name: My Main Workflow

on:
  push:
    branches: [main]

jobs:
  # Step 1: Call the reusable workflow
  call-reusable-workflow:
    uses: .github/workflows/my-git-action.yml
    secrets:
      MY_API_KEY: ${{ secrets.MY_API_KEY }}

  # Step 2: Next job that depends on the reusable workflow
  next-job:
    runs-on: ubuntu-latest
    needs: call-reusable-workflow
    steps:
      - name: Run after reusable workflow
        run: echo "This runs after my-git-action.yml finished"

  # Step 3: Another job after previous job
  deploy-job:
    runs-on: ubuntu-latest
    needs: next-job
    steps:
      - name: Deploy step
        run: echo "Deploying after previous jobs"