name: Deployment for Project X

on:
  push:
    branches: [main, master]

jobs:
   setup_java_maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Set up Maven
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Verify Java and Maven
        run: |
          java -version
          mvn -version

   deploy_dev:
    runs-on: ubuntu-latest
    needs: setup_java_maven
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and deploy to Dev
        run: |
          mvn clean install
          echo "Deploying to Dev environment..."
          # Add your Dev deployment commands here

   deploy_stage:
    runs-on: ubuntu-latest
    needs: deploy_dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and deploy to Stage
        run: |
          mvn clean install
          echo "Deploying to Stage environment..."
          # Add your Stage deployment commands here

    # Manual Production Deployment (workflow_dispatch)
 
   deploy_production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and deploy to Production
        run: |
          mvn clean install
          echo "Deploying to Production..."
          # Add Production deployment commands here